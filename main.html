<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            position: relative;
            color: #ff0000;
            margin: 0;
        }
        .intro {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2b2b2b, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            animation: fadeOut 3s ease-in-out forwards;
            animation-delay: 3s;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        .main-content {
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            animation-delay: 4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            text-align: center;
            z-index: 9999;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #ff0080;
            text-shadow: 0 0 15px #ff66b2, 0 0 25px #ff66b2;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px #ff66b2, 0 0 25px #ff66b2; }
            to { text-shadow: 0 0 25px #ff3385, 0 0 35px #ff3385; }
        }
        .buttons {
            margin-top: 50px;
            position: relative;
        }
        .button {
            font-size: 1.8em;
            padding: 15px 40px;
            margin: 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 20;
        }
        .yes {
            background-color: #33ff77;
            color: white;
            box-shadow: 0 0 20px #33ff77;
        }
        .no {
            background-color: #ff3333;
            color: white;
            position: absolute;
            box-shadow: 0 0 20px #ff3333;
            transition: box-shadow 0.1s ease-out;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes:hover {
            box-shadow: 0 0 30px #33ff77;
        }
        .no:hover {
            box-shadow: 0 0 30px #ff3333;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="intro">Happy Valentine's Day! ❤️</div>

    <div class="main-content">
        <div class="container">
            <h1>Will You Be My Valentine?</h1>
            <div class="buttons">
                <button class="button yes" onclick="alert('Yay! ❤️')">Yes</button>
                <button id="noButton" class="button no">No</button>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        
        const noButton = document.getElementById('noButton');
        let moving = false;

        function moveButton() {
            if (moving) return; 

            moving = true;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

           
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

          
            const direction = Math.floor(Math.random() * 4); 

            let translateX = 0;
            let translateY = 0;

           
            switch (direction) {
                case 0: 
                    translateY = -100;
                    break;
                case 1: 
                    translateY = 100;
                    break;
                case 2:
                    translateX = -100;
                    break;
                case 3: 
                    translateX = 100;
                    break;
            }

            
            const newX = Math.max(0, Math.min(screenWidth - buttonWidth, noButton.offsetLeft + translateX));
            const newY = Math.max(0, Math.min(screenHeight - buttonHeight, noButton.offsetTop + translateY));

            
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

           
            setTimeout(() => {
                moving = false;
            }, 100); 
        }

        
        noButton.addEventListener('mouseenter', moveButton);
        noButton.addEventListener('click', moveButton);

        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff66b2"
                },
                shape: {
                    type: "image",
                    stroke: {
                        width: 0
                    },
                    image: {
                        src: "https://pics.clipartpng.com/midle/Red_Heart_PNG_Clipart-989.png",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.8,
                    random: false
                },
                line_linked: {
                    enable: false,
                    distance: 100,
                    color: '#fff',
                    opacity: 0,
                    width: 0
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom",
                    random: false,
                    straight: true,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
